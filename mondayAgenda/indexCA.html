<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <!-- 🗣️ Talarmanus: Viktigt för responsivitet – gör att 1 CSS-pixel ≈ 1 device-pixel i mobiler. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsiv layout – Code Along</title>
    <link rel="stylesheet" href="stylesCA/styleCA.css" />
  </head>
  <body>
    <!-- 🗣️ Talarmanus:
       Mindset: mobil först. Vi börjar med enkla block: header, main (content + sidebar), footer.
       När vi når 768px byter vi layout via media query.
  -->
    <header>
      <h1>Min sida</h1>
    </header>

    <main>
      <section class="content">
        <h2>Innehåll</h2>
        <p>Detta är huvudinnehållet.</p>
      </section>

      <aside class="sidebar">
        <h3>Sidokolumn</h3>
        <p>Länkar eller sekundärt innehåll.</p>
      </aside>
    </main>

    <footer>
      <p>© 2025 – Responsiv Demo</p>
    </footer>
  </body>
</html>
